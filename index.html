<body>
  <main class="content">
    <section class="card">
      <figure class="card__figure">
        <img src="img/hero-image-business-card.png" alt="" class="card__img">

      <h1 class="card__title">Perfect solution for small business</h1>
      <p class="card__info">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
      <div class="card__user">
        <img src="img/avatar-image-business-card.png" alt="" class="card__avatar">
        <div class="card__user-info">
          <p class="card__user-name">Amy Burgess</p>
          <span class="card__user-profile">Customer Manger, Solution Oy</span>
        </div>
      </div>
    </section>
